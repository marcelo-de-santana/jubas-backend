spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOSTNAME}:3306/jubas
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: true
    hibernate.ddl-auto: create
    show-sql: true
    properties.hibernate:
      format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enabled: true
            required: true

springdoc:
  api-docs.path: /api-docs
  swagger-ui.path: /swagger-ui.html

server:
  error:
    include-stacktrace: never
    include-message: never
